<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR Dashboard Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2a9d8f, #00bfa5);
      color: var(--text);
      overflow: hidden;
    }

    .login-card {
      background: var(--surface);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.6s ease;
    }

    .login-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .login-card h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: var(--text);
    }

    .login-card input[type="email"],
    .login-card input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--surface-solid);
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .login-card input:focus {
      border-color: #2a9d8f;
      outline: none;
    }

    .login-card .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2a9d8f;
      color: #fff;
      font-weight: 600;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-card .btn:hover {
      background: #21867a;
    }

    /* ✅ FIXED REMEMBER ME ALIGNMENT */
    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    .remember input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .remember label {
      cursor: pointer;
      line-height: 1;
    }

    .login-card .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    @media(max-width: 400px){
      .login-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card" id="loginCard">
    <h2>HR Dashboard Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <!-- ✅ FIXED MARKUP -->
    <div class="remember">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>

    <button class="btn" id="loginBtn">Login</button>
    <div class="error" id="errorMsg">Please enter email and password!</div>
  </div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    if (getCookie('token')) {
      window.location.href = 'dashboard.html';
    }
  </script>

  <script src="js/ui.js"></script>

  <script>
    const card = document.getElementById('loginCard');
    setTimeout(() => card.classList.add('active'), 100);

    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMsg.textContent = 'Please enter email and password!';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.status === 200) {
          errorMsg.style.display = 'none';
          window.location.href = '/dashboard';
        } else {
          errorMsg.textContent = data.message;
          errorMsg.style.display = 'block';
        }
      } catch (err) {
        errorMsg.textContent = 'Server error. Try again.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
